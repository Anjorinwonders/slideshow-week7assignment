<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 6</div>
          <img src="https://cdn.pixabay.com/photo/2017/09/08/17/05/elephant-2729415__480.jpg" style="width:100%">
          <div class="text">Elephant </div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 6</div>
          <img src="https://cdn.pixabay.com/photo/2018/05/23/18/54/tiger-3424791__480.jpg" style="width:100%">
          <div class="text">Tiger</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 6</div>
          <img src="https://cdn.pixabay.com/photo/2015/07/14/17/19/gorilla-845119__480.jpg" style="width:100%">
          <div class="text">Gorilla</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <img src="https://cdn.pixabay.com/photo/2021/11/16/00/43/rhinoceros-6799726__480.jpg" style="width:100%">
            <div class="text">Hippopotamus</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <img src="https://cdn.pixabay.com/photo/2015/08/22/15/39/giraffes-901009__480.jpg" style="width:100%">
            <div class="text">Giraffes</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext"> 6/ 6</div>
            <img src="https://cdn.pixabay.com/photo/2020/05/11/20/27/monkey-5160145__480.jpg" style="width:100%">
            <div class="text">Monkeys</div>
          </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
      </div>

      <script src="index.js"></script>
</body>
</html>
